<section class="counts section-bg">
  <div class="container">
    <div class="section-title">
      <h2> Nova plavra passe </h2>
      <h5> verifica o seu email para obter o codigo de recuperação de senha </h5>
    </div>
  </div>
</section><!-- End Counts Section -->


<section id="contact" class="contact">

  <div class="container">
    <div class="row">
      <div class="col-lg-3" data-aos="fade-up" data-aos-delay="300"></div>
      <div class="col-lg-6" data-aos="fade-up" data-aos-delay="300">
        <div class="php-email-form">

          <div class="form-row col-lg-12 form-group text-left">

            <mat-form-field class="col-lg-12">
              <input matInput [(ngModel)]="token" type="text" placeholder="ESCREVER CÓDIGO ENVIADO POR E-MAIL" />
              <mat-icon matSuffix>message</mat-icon>
            </mat-form-field>
          </div>

          <div class="form-row col-lg-12 form-group text-left">
            <mat-form-field class="col-lg-6">
              <input matInput [(ngModel)]="user.password" type="password" placeholder="Nova Palavra-passe" />
            </mat-form-field>

            <mat-form-field class="col-lg-6">
              <input matInput [(ngModel)]="password2" type="password" placeholder="Confirmar Nova Palavra-passe" />
            </mat-form-field>
          </div>

          <div class="text-right">
            <button (click)="trocarSenha()" class="btn btn-primary" type="submit">Submeter</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
