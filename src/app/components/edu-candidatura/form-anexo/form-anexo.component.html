<div class="form-row  alert alert-info">
  <h5>Dica: Para carregar com sucesso os anexo, <strong>Salva de forma individual</strong> ou seleciona 2 a 3 ficheiros
    e clica em <strong>salvar todos anexos</strong> e assim por diante </h5>
  <h5>Só são aceites documentos no <strong> formato PDF com tamanho maximo de 1 MB </strong> </h5>

</div>

<div class="form-row">

  <div *ngFor="let tipo_anexo of tipos_anexos" class="col-lg-4 form-group">
    <label for="">{{tipo_anexo.nome}} <span class="text-primary"> PDF máximo 1MB </span> <span
        *ngIf="tipo_anexo.obrigatorio==true"> * </span></label>
    <div class="input-group">
      <div class="input-group-prepend">
        <button (click)="upload(tipo_anexo.id)" class="btn btn-info   upload">Salvar </button>
      </div>
      <div class="custom-file">
        <input (change)="fileChange($event, tipo_anexo.id)" id="inputGroupFile01" type="file"
          name="files_{{tipo_anexo.nome}}[]" class="custom-file-input" accept="application/pdf ,image/png, image/jpeg">
        <label class="custom-file-label" for="inputGroupFile01">{{tipo_anexo.nome}}</label>
      </div>
    </div>
  </div>

</div>
