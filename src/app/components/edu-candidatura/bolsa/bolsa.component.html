<main id="main">


  <section class="counts section-bg">
    <div class="container">
 <div class="section-title">
            <h2>Passo a passo para candidatar  </h2>
        </div>
        <div class="row">

            <div class="col-lg-3 col-md-6 text-center" data-aos="fade-up">
                <div class="count-box"> 
                    <p>Criar Conta <br> </p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 text-center" data-aos="fade-up" data-aos-delay="200">
                <div class="count-box">
                        <p>Efetuar Login </p>
                       
                </div>
            </div>

            <div class="col-lg-3 col-md-6 text-center" data-aos="fade-up" data-aos-delay="400">
                <div class="count-box">
                      <p>Escolher a Bolsa  </p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 text-center" data-aos="fade-up" data-aos-delay="600">
                <div class="count-box">
                      <p>Preencher Formul√°rio</p>
                </div>
            </div>

        </div>

    </div>
</section><!-- End Counts Section -->

  <!-- ======= Services Section ======= -->
  <section id="services" class="services">
    <div class="container">

      <div class="section-title">
        <h2>Bolsas </h2>
      </div>

      <div class="row">
        <div style="cursor: pointer;" (click)="detalhar(bolsa.id)" *ngFor="let bolsa of bolsas" class="col-lg-4 col-md-6 icon-box" data-aos="fade-up">
          <div class="icon"><i class="icofont-computer"></i></div>
          <h4 class="title"><a   (click)="detalhar(bolsa.id)">{{bolsa.nome}}</a></h4>
          <p class="description">{{bolsa.nome}}</p>
        </div>
      </div>

    </div>
  </section><!-- End Services Section -->

</main><!-- End #main -->
