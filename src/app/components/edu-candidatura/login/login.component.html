<div class="candidatura">
  <!-- ======= Our Portfolio Section ======= -->

  <!-- End Our Portfolio Section -->

  <!-- ======= Contact Us Section ======= -->
  <section id="contact" class="contact">
    <div class="section-title">
      <h2>INICIAR A SUA CONTA</h2>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-3" data-aos="fade-up" data-aos-delay="300"></div>
        <div class="col-lg-6" data-aos="fade-up" data-aos-delay="300">
          <div class="php-email-form">
            <div class="form-row col-lg-16 form-group text-left">
              <mat-form-field class="col-lg-12">
                <input matInput [(ngModel)]="user.username" type="email" placeholder="INSERIR SUA CONTA DE E-MAIL"
                  required />
                <mat-icon matSuffix>account_circle</mat-icon>
              </mat-form-field>
            </div>
            <div class="form-row col-lg-16 form-group text-left">
              <mat-form-field class="col-lg-12">
                <input matInput [(ngModel)]="user.password" type="password" placeholder="DIGITAR PALAVRA-PASSE"
                  required />
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
            </div>

            <div class="form-row">
              <div class="col-lg-8 text-left">
                <button (click)="chamarCadastro()" type="submit" class="btn btn-success">ABERTURA DE CONTA</button>

              </div>
              <div class="col-lg-4 text-left">
                <button (click)="login()" type="submit" class="btn btn-primary ">ENTRAR NA CONTA</button>
              </div>
            </div>
            <br>
            <a (click)="receberemail()" style="text-decoration: underline; cursor: pointer;" class="primary">recuperar
              senha</a>

          </div>
        </div>
      </div>
    </div>

  </section>
  <!-- End Contact Us Section -->
</div>
